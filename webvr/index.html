<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>


  

   
  </head>
  <body>
     
        <a-scene>
          <!-- assets -->
          <a-assets>            
             <a-asset-item id="castle-m" src="assets/scene.gltf"></a-asset-item>

          <!-- camera -->
          <a-entity position="-3 0 50">
            <a-camera></a-camera>
          </a-entity>



          <!-- modet call -->
         <a-entity gltf-model="#castle-m"></a-entity>

        </a-scene>
    
  </body>
</html>
